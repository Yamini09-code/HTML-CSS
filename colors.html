<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
           color:red; /* color by name */

        }
        #secondpara{
            /* (255,255,255) is white */
            /* 0,0,0 is black  */
            /* 255,0,0 is red 
            0,255,0 is green
            0,0,255 is blue  */
            /* color by rgb */
            color:rgb(255,255,255)

        }
        #thirdpara{
            color:#469d2b;
            /* color by hex value  */
        }
    </style>
</head>
<body>
    <h2>This is my first box </h2>
    <p id = "firstpara">this is para from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">this is para from second box</p>

    <h2>this is third para</h2>
    <p id = "thirdpara">this is third para</p>
</body>
</html>
