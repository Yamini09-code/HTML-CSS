<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>


.redelement{
    /* this is class selector  */
    color:red;
}
h3{
    /* this is an element selector */
 color: pink;
}
#secondpara{
    /* this is id selector  */
    background-color: purple;
}
footer, span{
    /* this is grouping selector   */
    background-color: rgb(17, 0, 128);
}

p{
    border:2px solid red; 
}

    </style>
</head>
<body>
    <h3>CSS slectors</h3>
    <p>this is a para to demonstrate css selectors</p>
    <p id = "secondpara" class = "redelement">this is a para to demonstrate css selectors</p>
    <p>this is a para to demonstrate css selectors</p>
    <div>
        <p>this is also a paragraph</p>
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
