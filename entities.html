<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a para</p>
    </div>
    <div class="container">
        <!-- nbsp; stands for nonbreaking space -->
        <!-- using nbsp is not professional  -->
        <p>this is another &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;para</p>
    </div>
    <div>
        <!-- html entities is used for reserved symbols, spaces and symbols which are not on keyboard  -->
        <!-- &lt; stands for lesser than symbol and &gt; stands for greater than symbol  -->
        <!-- to get angular brackets used html entities &lt and &gt  -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pund is written like this &pound; </p>
        <p>copyright is written as &copy;</p>
    </div>
</body>
</html>
