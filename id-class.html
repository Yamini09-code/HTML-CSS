<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <!-- id is unique to an element its a name of an element -->
    <!-- id help in targeting element through css and js -->
    <!-- one element can have one id but can be multiple classes and multiple elements can have same class -->
  
    <h3>Ids and classes tutorial</h3>  
  <div id = "mainbox" class = "redbg"></div>
<!-- . is for class and # is for id -->
<!-- div.redbg.blackbg for multiple classes  -->
<!-- .mainclass and #id5 will take div as default -->
<!-- div.background#id*5 will give 5 elements  -->

</body>
</html>
