<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and anchor</title>
</head>
<body>
    <!-- target helps to open in new window -->
    <a href="https://google.com" target = "_blank">go to google</a><br>
    <a href="/heading-para.html" target = "_blank">this is internal file </a>
    <!-- img is not present hence alt text is shown -->
    <img src="harry.jpg" alt="girl">
    <img src="https://source.unsplash.com/featured?technology" alt="remote image" width="500" height="500">
</body>
</html>
