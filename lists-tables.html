<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables </title>
</head>
<body>
    <!-- unordered list can have type of disc square and circle -->
    <ul type ="circle">
        <li>1</li>
        <ul>
            <li>this is list nesting</li>
        </ul>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- ol can have type of A a 1 i X  -->
    <ol type="I">
        <li>this is first</li>
        <ol>
            <li>this is list nesting</li>
        </ol>
        <li>second</li>
        <li>third</li>
    </ol>


    <!-- tables -->
    <h3>html table</h3>
    <table>
        <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll number</th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yamini</td>
                <td>20aiml5a</td>
                <td>20bcs6766</td>
            </tr>

            <tr>
                <td>Mayank</td>
                <td>20aiml5B</td>
                <td>20bcs6788</td>
            </tr>

            <tr>
                <td>Anjali</td>
                <td>20aiml5B</td>
                <td>20bcs6748</td>
            </tr>
          
          
          


        </tbody>
    </table>
</body>
</html>
